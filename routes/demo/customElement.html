<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 先进方法 -->
    <title>自定义HTML</title>
  </head>
  <script src='/javascripts/main.js') defer>
  </script>
  <body>
    <!-- 自主定制元素 -->
    <popup-info img="http://b.hiphotos.baidu.com/image/pic/item/279759ee3d6d55fbb3586c0168224f4a20a4dd7e.jpg" text="Your card validation code (CVC) is an extra
    security feature — it is the last 3 or 4 
    numbers on the back of your card."></popup-info>
    <!-- 自定义内置元素 -->
    <p is="word-count">word-count</p>
    <!--customElement方式创建的生命周期  -->
    <custom-square l="100" c="red"></custom-square>
    <section><max>15</max></section>
    <div>
      <button class="add">Add custom-square to DOM</button>
      <button class="update">Update attributes</button>
      <button class="remove">Remove custom-square from DOM</button>
    </div>

  </body>
</html>
